<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advertisements</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="../../controllers/adsJs.js"></script>

</head>
<body>

    <div style="background-color: whitesmoke">
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Advertisements</legend>

                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textarea">Text Area</label>
                    <div class="col-md-4">
                        <textarea class="form-control" id="textarea" name="textarea">default text</textarea>
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4">
                        <button id="singlebutton" name="singlebutton" class="btn btn-primary" onclick="showPromtBox()">Apply</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
    <!--Pop up Box for any implementations-->

    <div id="dialog" title="Apply For Job" style="background-color: lightgrey;display:none">
        <tr class="spaceUnder">
            <!-- Select Basic -->
            <div class="form-group" style="padding-top: 30px;padding-bottom: 20px;padding-left: 20px">
                <td>
                    <span class="sadFace" style="float:left"><img src=""> </span>
                    <label class="col-md-4 control-label" for="reasonPrompt" style="padding-top: 30px;padding-bottom: 20px;padding-left: 20px">Name: </label>
                </td>
                <td>
                    <div class="col-md-4" style="padding-top: 30px;padding-bottom: 10px;padding-left: 20px">
                        <textarea id="reasonPrompt"  name="reasonPrompt" rows="5" cols="50" placeholder="Some placeholder" class="form-control input-textArea" required="" type="text"></textarea>
                    </div>
                </td>
                <td>
                    <span class="sadFace" style="float:left"><img src=""> </span>
                    <label class="col-md-4 control-label" for="reasonPrompt1" style="padding-top: 30px;padding-bottom: 20px;padding-left: 20px">Enter any data: </label>
                </td>
                <td>
                    <div class="col-md-4" style="padding-top: 30px;padding-bottom: 10px;padding-left: 20px">
                        <textarea id="reasonPrompt1"  name="reasonPrompt1" rows="5" cols="50" placeholder="Second Place holder" class="form-control input-textArea" required="" type="text"></textarea>
                    </div>
                </td>
            </div>
        </tr>
    </div>
</body>
</html>
